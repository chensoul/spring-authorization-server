<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Local Authorization Server</title>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
<h1>Local Authorization Server</h1>
<div class="content login">
    <h2>Sign in</h2>
    <div class="alert error" th:if="${param.error}">Error signing in</div>
    <div class="alert success" th:if="${param.logout}">Successfully logged out!</div>
    <form action="/login" method="POST">
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>
        <p>
            <label for="username" class="screenreader">Username</label>
            <input type="text" name="username" id="username" placeholder="Username"/>
        </p>
        <p>
            <label for="password" class="screenreader">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"/>
        </p>
        <button type="submit" class="button login">Sign in</button>
    </form>
</div>
</body>
</html>
